<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 <th:block th:insert="~{fragments/header.html}"></th:block>
<title>Movie-Ticket - Add Screen</title>
<link rel="stylesheet" href="/css/signup.css">
</head>
<body>
 <th:block th:insert="~{fragments/navbar.html}"></th:block>
 <th:block th:insert="~{fragments/message.html}"></th:block>
 
    <div class="container mt-5">
        <div class="row justify-content-center">
           <div class="col-md-8">
              <div class="form-container">
                   <h2 class="text-center mb-4">AddScreen</h2>               
                 <form action="/theatre/add-screen" method="post">             
                      <div class="mb-3">
                        <label for="name" class="form-label">screenName</label>
                        <input id="name" type="text" class="form-control" name="name">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">size</label>
                      <div class="row">
                         <div class="col">
                           <label for="row" class="form-label" >row</label>                  
                           <input type="number" id="row" class="form-control" name="row">             
                         </div>
                          <div class="col">
                           <label for="column" class="form-label" >col</label>                  
                           <input type="number" id="column" class="form-control" name="column">             
                         </div>     
                       </div>
                      </div>             
                     <div class="d-grid">
                        <button type="submit" class="btn btn-primary">AddScreen</button>
                     </div>
                         
                  </form>
               </div> 
              </div>
           </div>
         </div>
     <th:block th:insert="~{fragments/footer.html}"></th:block>
 
</body>
</html>
